<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Grip</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <!-- Nipple.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script src="https://kit.fontawesome.com/94415f4ef4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Console Body -->
    <div id="console-wrapper">
      <div id="console-ui">
        <!-- Left Side -->
        <div id="left-side">
          <button id="left-option-btn" class="option-buttons" style="display: none;"></button>

          <!-- Direction Buttons -->

          <div id="direction-btn-container">
              <button id="btn-up" class="direction-btn button"></button>
              <div id="direction-btn-row">
                <button id="btn-left" class="direction-btn button"></button>
                <button id="btn-right" class="direction-btn button"></button>
              </div>
              <button id="btn-down" class="direction-btn button"></button>
          </div>
          
          <div id="joystick-container"></div>
          <button id="full-screen-btn" class="option-buttons"></button>
        </div>
        <!-- Display -->
        <div id="frame-wrapper">
          <div id="game-container">
            <img id="fullscreen-message" src="assets/ui/hold-fullscreen.png" style="display: none;" />
          </div>
        </div>
        <!-- Right Side -->
        <div id="right-side">
          <button id="right-option-btn" class="option-buttons"></button>

          <!-- Action Buttons -->

          <button id="button1" class="button"><i class="fa-solid fa-eye"></i></button>
          <button id="button2" class="button"><i class="fa-solid fa-hand-fist"></i></button>
          <button id="button3" class="button"><i class="fa-solid fa-person-running"></i></button>

          <button id="home-btn" class="option-buttons"></button>
        </div>
      </div>
    </div>
    <img id="rotate-image" src="./assets/ui/phone-rotation.gif" alt="Rotate your phone"/>
    <script type="module" src="main.js"></script>
  </body>
</html>
